
<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>当前计划</title>
	<link rel="stylesheet" href="../jsp/WebContent/themes/default/default.css" />
	<link rel="stylesheet" href="../jsp/WebContent/plugins/code/prettify.css" />
	<script charset="utf-8" src="../jsp/WebContent/kindeditor.js"></script>
	<script charset="utf-8" src="../jsp/WebContent/lang/zh_CN.js"></script>
	<script charset="utf-8" src="../jsp/WebContent/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="content1"]', {
				cssPath : '../jsp/WebContent/plugins/code/prettify.css',
				uploadJson : '../jsp/WebContent/jsp/upload_json.jsp',
				fileManagerJson : '../jsp/WebContent/jsp/file_manager_json.jsp',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						document.forms['example'].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						document.forms['example'].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>
</head>
<body>
	<form name="example" method="post" action="show.jsp">
		<textarea name="content1" cols="100" rows="8" style="width:1150px;height:470px;visibility:hidden;">
		
		</textarea>
		<br />
		<input type="submit" name="button" value="提交内容" /> 
	</form>
</body>
</html>
